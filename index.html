<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="logo image">
    <a class="details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
      <h3 class="section-title">
        <label class="section-title new-task-description" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
          <input class="task-input new-task-input" id="new-task" type="text">
          <button class="button button__add-item">Add</button>
      </div>
      </h3>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
          <li class="incomplete-tasks__item">
              <input class="chek-item" type="checkbox">
              <label class="task">Pay Bills</label>
              <input class="task-input" type="text">
              <button class="button button__edit-item">Edit</button>
              <button class="button button__delete-item"><img class="delet-icon" src="./remove.svg" alt="remove icon image"></button>
          </li>
          <li class="edit-mode__item">
           <input class="chek-item" type="checkbox">
           <label class="task">Go Shopping</label>
           <input class="task-input" type="text" value="Go Shopping">
           <button class="button button__edit-item">Save</button>
           <button class="button button__delete-item"><img class="delet-icon" src="./remove.svg" alt="remove icon image"></button>
          </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
          <li class="completed-tasks__item">
              <input class="chek-item" type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input class="task-input" type="text">
              <button class="button button__edit-item">Edit</button>
              <button class="button button__delete-item"><img class="delet-icon" src="./remove.svg" alt="remove icon image"></button>
          </li>
      </ul>
    </main>

  <script type="text/javascript" src="app.js"></script>

</body>

</html>
